[global]
version = 3.25
python_env = C:/Program Files/ArcGIS/Pro/bin/Python/envs/arcgispro-py3/python.exe
cpu_prct = 0.97
count0 = 2

[folders]
code = X:/CSB-Project/CSB_CODE/CSB-Run
data = X:/CSB-Project/CSB_OUT
